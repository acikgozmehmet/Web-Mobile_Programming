<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial="1.0">

    <title>Rock-Paper-Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet">
    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/face4f86dd.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Rock Paper Scissors Game</h1>

    <div class="row">
        <div id="user" class="col-4">
        </div>
        <div class="col-4">
            <img id="logo" class="logo-image" src="images/RPS.png" alt="rock paper scissors image">
        </div>
        <div id="computer" class="col-4">
        </div>
    </div>

    <div class="result">
        <div class="row">
            <div id="message" class="col-12"></div>
        </div>

        <div class="row selection">
            <div class="col-4" id="rock" class="btn btn-dark"><i class="fas fa-hand-rock"></i>Rock</div>
            <div class="col-4"id="paper" class="btn btn-light"><i class="fas fa-hand-spock"></i> Paper</div>
            <div class="col-4"id="scissors" class="btn btn-danger"><i class="fas fa-hand-scissors"></i> Scissors</div>
        </div>
    </div>
</div>

<script src="js/game.js"></script>

</body>
</html>
